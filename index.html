<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body style="background-color: #e4e6c3;">
    <div style="margin-left: 570px; margin-top: 150px;">
        <h2 style="font-family: Lucida Console, Courier New, monospace;">Tic Tac Toe</h2>
    </div>
    <div class="card w-25 shadow" style="margin-left: 500px;">
        <div class="card-body d-grid">
          <div class="row">
            <div id="cell-0" onclick="cellClick(0)" class="tic_cell col border border-2 border-top-0 border-start-0 border-dark" style="width: 150px; height: 75px; cursor: pointer;"></div>
            <div id="cell-1" onclick="cellClick(1)" class="tic_cell col border border-2 border-top-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
            <div id="cell-2" onclick="cellClick(2)" class="tic_cell col border border-2 border-top-0 border-end-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
          </div>
          <div class="row">
            <div id="cell-3" onclick="cellClick(3)" class="tic_cell col border border-2 border-end border-start-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
            <div id="cell-4" onclick="cellClick(4)" class="tic_cell col border border-2 border-end border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
            <div id="cell-5" onclick="cellClick(5)" class="tic_cell col border border-2 border-end border-end-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
          </div>
          <div class="row">
            <div id="cell-6" onclick="cellClick(6)" class="tic_cell col border border-2 border-start-0 border-bottom-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
            <div id="cell-7" onclick="cellClick(7)" class="tic_cell col border border-2 border-bottom-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
            <div id="cell-8" onclick="cellClick(8)" class="tic_cell col border border-2 border-bottom-0 border-end-0 border-dark" style="width: 150px; height: 75px;  cursor: pointer;"></div>
          </div>
        </div>
    </div>
    <div id="winner" class="mt-3" style="margin-left: 500px; visibility: hidden;">
        <div class="d-flex">
            <h5>Winner:</h5>
            <h5 class="ms-2" id="player-win"></h5>
        </div>
        <button class="btn btn-warning" style="margin-left: 125px" onclick="reset()">Play again</button>
    </div>

</body>
</html>
